<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <!-- Added Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/8b8393bace.js" crossorigin="anonymous"></script>
    <style>
      .adlam-display-regular {
        font-family: "ADLaM Display", serif;
      }
    </style>
  </head>
  <body class="adlam-display-regular">
    <header class="">
      <!-- Nav Section -->
      <nav class="bg-yellow-50">
        <section class="flex items-center justify-between py-2 lg:container mx-auto px-5">
            <div class="flex">
                <img src="./assets/logo-header.png" alt="">
                <a class="btn btn-ghost text-lg"><p>Browse<span class="text-yellow-400">4</span>Pets</p></a>
            </div>
            <ul class="hidden lg:flex gap-5">
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact Us</a></li>
            </ul>
            <div class="hidden lg:flex items-center gap-5 ">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="btn btn-outline btn-warning">Login</button>
                <button class="btn btn-warning">Register</button>
            </div> 
            <i class="fa-solid fa-bars fa-lg lg:hidden"></i>
        </section> 
      </nav>
      <!-- hero section  -->
      <section class="m-5 lg:">
        <article class="flex flex-col items-center lg:flex-row">
          <div class="lg:w-1/3 flex flex-col items-start gap-4">
            <h1 class="text-4xl lg:text-6xl">
              Pamper Your Pet, Because They Deserve the Best
            </h1>
            <p>
              My pet cat, a fluffy orange tabby, loves to curl up on my lap,
              purring softly while I read, and playfully chases her toy mouse
              around the house every evening.
            </p>
            <button class="btn btn-warning">Find pet</button>
          </div>
          <img class="lg:w-2/3" src="./assets/cat-big.png" alt="" />
        </article>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
